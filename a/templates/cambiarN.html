{% extends "index2.html" %}

{% block content %}

    <br>
    <h1 style="font-size: 30px">Datos para cambiar nombre</h1>
    <form action="/cambiarN/" method="post">{% csrf_token %}
        <p>Nombre viejo: <input class="form-control" type="text" name="viejo"></p>
        <p>Nombre nuevo: <input class="form-control" type="text" name="nuevo"></p>
        <input class="btn btn-primary" type="submit" value="Cambiar nombre">
    </form>
{% endblock %}
